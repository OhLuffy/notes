name: RSS

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Install Pandoc
        run:
          sudo apt-get install -y pandoc

      - name: Build RSS
        run: |
          cd docs/
          ./rss.sh

      - uses: stefanzweifel/git-auto-commit-action@v4
        id: commit

      - name: Check Changes
        if: steps.commit.outputs.changes_detected == 1
        run:
          git pull

      - name: Commit Updated
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Build feed.xml
